name: Daily Commit

on:
  schedule:
    # Run every day at 1:00 AM Vietnam time (UTC+7)
    # 1 AM Vietnam = 6 PM UTC = 18:00 UTC
    - cron: "0 18 * * *"
  workflow_dispatch:
    # Allow manual triggering

permissions:
  contents: write

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run daily commit script
        run: bun run index.ts
